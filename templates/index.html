<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–∫—Å–∏ –ø–æ –Æ–∂–Ω–æ–º—É</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>üöï –¢–∞–∫—Å–∏ –ø–æ –Æ–∂–Ω–æ–º—É</h1>
            
            <div id="login-section">
                <h2>–í—Ö–æ–¥</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
                    <button type="submit">–í–æ–π—Ç–∏</button>
                </form>
                <p class="switch-link">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="#" id="show-register">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a></p>
            </div>
            
            <div id="register-section" style="display: none;">
                <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
                <form id="register-form">
                    <input type="text" id="reg-username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
                    <input type="tel" id="reg-phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" required>
                    <select id="reg-role" required>
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–ª—å</option>
                        <option value="driver">–í–æ–¥–∏—Ç–µ–ª—å</option>
                        <option value="passenger">–ü–∞—Å—Å–∞–∂–∏—Ä</option>
                    </select>
                    <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
                </form>
                <p class="switch-link">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="#" id="show-login">–í–æ–π—Ç–∏</a></p>
            </div>
            
            <div id="logged-in-section" class="role-choice-section" style="display: none;">
                <h2>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º</h2>
                <p class="role-choice-hint" id="logged-in-username"></p>
                <div class="role-choice-buttons">
                    <a href="#" id="btn-role-passenger" class="btn btn-primary btn-role">üöñ –ó–∞–∫–∞–∑–∞—Ç—å —Ç–∞–∫—Å–∏</a>
                    <a href="#" id="btn-role-driver" class="btn btn-primary btn-role">üöï –†–∞–±–æ—Ç–∞ –≤–æ–¥–∏—Ç–µ–ª–µ–º</a>
                </div>
                <p class="switch-link"><a href="#" id="btn-logout">–í—ã–π—Ç–∏</a></p>
            </div>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => { errorDiv.style.display = 'none'; }, 5000);
        }
        function showSection(id) {
            ['login-section','register-section','logged-in-section'].forEach(s => {
                document.getElementById(s).style.display = s === id ? 'block' : 'none';
            });
        }
        function switchRoleAndGo(role, path) {
            fetch('/api/me/switch-role', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({role}) })
                .then(r => r.json())
                .then(d => { if (d.role) window.location.href = path; else showError(d.error || '–û—à–∏–±–∫–∞'); })
                .catch(() => showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏'));
        }
        fetch('/api/user/current').then(r => r.status === 200 ? r.json() : Promise.reject()).then(data => {
            showSection('logged-in-section');
            var u = document.getElementById('logged-in-username'); if (u) u.textContent = '–ü—Ä–∏–≤–µ—Ç, ' + (data.username || '') + '!';
        }).catch(function() {});
        document.getElementById('show-register').addEventListener('click', function(e) { e.preventDefault(); showSection('register-section'); });
        document.getElementById('show-login').addEventListener('click', function(e) { e.preventDefault(); showSection('login-section'); });
        document.getElementById('btn-role-passenger').addEventListener('click', function(e) { e.preventDefault(); switchRoleAndGo('passenger', '/passenger'); });
        document.getElementById('btn-role-driver').addEventListener('click', function(e) { e.preventDefault(); switchRoleAndGo('driver', '/driver'); });
        document.getElementById('btn-logout').addEventListener('click', function(e) {
            e.preventDefault();
            fetch('/api/logout', { method: 'POST' }).then(function() { showSection('login-section'); document.getElementById('login-username').value = ''; });
        });
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            var username = document.getElementById('reg-username').value, phone = document.getElementById('reg-phone').value, role = document.getElementById('reg-role').value;
            try {
                var r = await fetch('/api/register', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({username: username, phone: phone, role: role}) });
                var data = await r.json();
                if (r.ok) { showSection('logged-in-section'); document.getElementById('logged-in-username').textContent = '–ü—Ä–∏–≤–µ—Ç, ' + username + '!'; }
                else showError(data.error);
            } catch (err) { showError('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏'); }
        });
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            var username = document.getElementById('login-username').value;
            try {
                var r = await fetch('/api/login', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({username: username}) });
                var data = await r.json();
                if (r.ok) { showSection('logged-in-section'); document.getElementById('logged-in-username').textContent = '–ü—Ä–∏–≤–µ—Ç, ' + (data.username || username) + '!'; }
                else showError(data.error);
            } catch (err) { showError('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞'); }
        });
    </script>
</body>
</html>
